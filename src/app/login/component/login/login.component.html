<section class="login-page-area h-100-p p-32" fxLayout="row" fxLayoutAlign="center center">
    <div class="w-400">
        <div class="shadow-card p-32 bg-accent-A100">
            <p class="font-size-32 text-color line-height-32 mb-16">Welcome Back :)</p>
            <p class="hint-text mb-40 font-size-14">To keep connected with us please login with your personal information by
                email address
                and paddword</p>
            <div>
                <form>
                    <mat-form-field class="w-100-p">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Email" value="imrulislam55@gmail.com">
                    </mat-form-field>
                    <mat-form-field class="w-100-p">
                        <mat-label>Passowrd</mat-label>
                        <input matInput placeholder="Passowrd" type="password">
                    </mat-form-field>
                    <div class="mb-24" fxLayout="row" fxLayoutAlign="space-between center">
                        <mat-checkbox class="font-size-12" color="primary">Remember me</mat-checkbox>
                        <a href="" class="text-success font-size-12">Forget Passowrd</a>
                    </div>
                    <button mat-raised-button class="w-100-p mb-24" color="primary">Login</button>

                    <div fxLayout="column" class="mb-32">
                        <p class="font-size-14 mb-24 text-center">or</p>
                        <button mat-flat-button class="mb-16 google-btn">Login with Google</button>
                        <button mat-flat-button class="facebook-btn">Login with Facebook</button>
                    </div>

                    <div class="text-center">
                        <p class="text-color">Don't have an account</p>
                        <a href="" class="text-success font-size-14">Create Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
